services:
  # Backend API Service
  - type: web
    name: prowellavatarback-v2
    runtime: node
    buildCommand: bash ./render-build.sh
    startCommand: node apps/backend/server.js
    envVars:
      - key: PORT
        value: 10000
      - key: PYTHON_VERSION
        value: 3.10.0

  # Frontend Static Site
  - type: web
    name: prowellavatarfront-v2
    runtime: static
    buildCommand: npm install && npm run build --prefix apps/frontend
    staticPublishPath: apps/frontend/dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: prowellavatarback-v2
          property: host
